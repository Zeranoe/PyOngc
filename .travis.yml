language: python
cache: pip
python:
  - 3.6
  - 3.7
  - 3.8-dev

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.7 3.8-dev

install:
  - pip -q install -e .[tests]
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    pip install flake8;
    pip install pytest-cov;
    fi

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    flake8 .;
    pytest -v --cov=pyongc test/;
    else
    pytest -v;
    fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    coveralls;
    fi

